  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="container">
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" formControlName="name" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Username" formControlName="email" required>
  
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" formControlName="password" required>
  
      <button type="submit">Register</button>
    </div>
  </form>
